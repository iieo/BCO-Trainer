<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BCO - Trainer</title>
    <link rel="icon" type="image/png" href="/favicon.png" sizes="48x48">
    <link rel="icon" type="image/png" href="/icon192.png" sizes="192x192">
    <link rel="manifest" href="mainfest.json" />
    <script src="abcjs-basic-min.js"></script>
    <script src="/musicScript.js"></script>
    <link rel="stylesheet" href="/stylesheet.css">
</head>
<body onload="load()">
    <h1>BCO - Trainer</h1>
    <div id="paper"></div>
    <div class="row">
        <button class="activate-audio playIcon"></button>
        <button class="stop-audio stopIcon" style="display:none;"></button>
        <button class="show-sheet showIcon"></button>
        <button class="reload-sheet reloadIcon"></button>
        <div class='audio-error' style="display:none;">Audio is not supported in this browser.</div>
    </div>
    <p id="credits">By Lars & Leo</p>
</body>
<script>
    if('serviceWorker' in navigator) {
        window.addEventListiner('load', () => {
            navigator.serviceWorker.register('sw.js')
                .then((registration) => { 
                    console.log(`service worker registered succesfully ${registration}`) 
                })
                .catch((err) => {
                    console.log(`Error registring ${err}`) 
                })
        })
    } else {
        console.log(`Service worker is not supported in this browser.`)
    }
</script>
</html>
