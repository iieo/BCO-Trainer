<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BCO - Trainer</title>
    <script src="abcjs-basic-min.js"></script>
    <script src="/musicScript.js"></script>
    <link rel="stylesheet" href="/stylesheet.css">
</head>
<body onload="load()">
    <h1>BCO - Trainer</h1>
    <div id="paper"></div>
    <div class="row">
        <button class="activate-audio playIcon"></button>
        <button class="stop-audio stopIcon" style="display:none;"></button>
        <button class="show-sheet showIcon"></button>
        <button class="reload-sheet reloadIcon"></button>
        <div class='audio-error' style="display:none;">Audio is not supported in this browser.</div>
    </div>
    <p id="credits">By Lars & Leo</p>
</body>
</html>
